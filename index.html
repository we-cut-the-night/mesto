<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto Russia</title>
</head>
<body class="root">
    <header class="header">
      <a href="#" class="header__logo"></a>
    </header>

    <main>
      <section class="profile">
        <img class="profile__avatar" src="./images/mesto_kusto.png" alt="Жак-Ив Кусто">
        <div class="profile__info">
          <div class="profile__title">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__edit" type="button" aria-label="Редактировать"></button>
          </div>
            <p class="profile__caption">Исследователь океана</p>
        </div>

        <button class="profile__button" type="button">
          <img class="profile__icon" src="./images/mesto_button.svg" alt="Загрузить фото">
        </button>
      </section>

      <section class="cards">
        <article class="card">
          <img class="card__img" src = "./images/mesto_karachaevsk.jpg" alt="Карачаевск">
          <div class="card__description">
            <h2 class="card__title">Карачаевск</h2>
            <button class="card__like" type="button" aria-label="Нравится"></button>
          </div>
        </article>
        <article class="card">
          <img class="card__img" src = "./images/mesto_elbrus.jpg" alt="Эльбрус">
          <div class="card__description">
            <h2 class="card__title">Гора Эльбрус</h2>
            <button class="card__like" type="button" aria-label="Нравится"></button>
          </div>
        </article>
        <article class="card">
          <img class="card__img" src = "./images/mesto_dombay.jpg" alt="Домбай">
          <div class="card__description">
            <h2 class="card__title">Домбай</h2>
            <button class="card__like" aria-label="Нравится"></button>
          </div>
        </article>
        <article class="card">
          <img class="card__img" src = "./images/mesto_elbrus.jpg" alt="Эльбрус">
          <div class="card__description">
            <h2 class="card__title">Гора Эльбрус</h2>
            <button class="card__like" type="button" aria-label="Нравится"></button>
          </div>
        </article>
        <article class="card">
          <img class="card__img" src = "./images/mesto_dombay.jpg" alt="Домбай">
          <div class="card__description">
            <h2 class="card__title">Домбай</h2>
            <button class="card__like" type="button" aria-label="Нравится"></button>
          </div>
        </article>
        <article class="card">
          <img class="card__img" src = "./images/mesto_karachaevsk.jpg" alt="Карачаево-Черкессия">
          <div class="card__description">
            <h2 class="card__title">Карачаево-Черкессия</h2>
            <button class="card__like" aria-label="Нравится"></button>
          </div>
        </article>
      </section>

      <article class="popup">
        <form class="popup__form" name="edit_profile_form">
          <button class="popup__form-close" type="button" aria-label="Закрыть форму"></button>
          <h2 class="popup__form-title">Редактировать профиль</h2>
          <input required class="popup__input popup__input_type_name" type="text" name="username" placeholder="Имя">
          <input required class="popup__input popup__input_type_description" type="text" name="userdescription" placeholder="Описание">
          <button class="popup__form-submit" type="submit">Сохранить</button>
        </form>
      </article>
    </main>

    <footer class="footer">
      <p class="footer__copyright">&copy;2021 Mesto Russia</p>
    </footer>
  <script src="./scripts/script.js"></script>
</body>
</html>

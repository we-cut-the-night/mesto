<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto Russia</title>
</head>
<body class="root">
    <header class="header">
      <a href="#" class="header__logo"></a>
    </header>

    <main>
      <section class="profile">
        <img class="profile__avatar" src="./images/mesto_kusto.png" alt="Жак-Ив Кусто">
        <div class="profile__info">
          <div class="profile__title">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__edit" type="button" aria-label="Редактировать"></button>
          </div>
            <p class="profile__caption">Исследователь океана</p>
        </div>
        <button class="profile__button" type="button">
          <img class="profile__icon" src="./images/mesto_button.svg" alt="Загрузить фото">
        </button>
      </section>

      <section class="cards">
        <template id="card_template">
          <article class="card">
            <img class="card__img" src = "#" alt="#">
            <button class="card__delete" type="button" aria-label="Удалить"></button>
            <div class="card__description">
              <h2 class="card__title"></h2>
              <button class="card__like" type="button" aria-label="Нравится"></button>
            </div>
          </article>
        </template>
      </section>

      <article class="popup popup_type_edit-profile">
        <div class="popup__content">
          <button class="popup__close" type="button" aria-label="Закрыть форму"></button>
          <form class="form" name="edit_profile_form" novalidate>
            <h2 class="form__title">Редактировать профиль</h2>
            <label class="form__field">
              <input class="form__input form__input_type_name" id="form__input_type_name"
                    type="text" name="username" placeholder="Имя" minlength="2" maxlength="40" required>
              <span class="form__input-error" id="form__input_type_name-error"></span>
            </label>
            <label class="form__field">
              <input class="form__input form__input_type_caption" id="form__input_type_caption"
                    type="text" name="userdescription" placeholder="Описание" minlength="2" maxlength="200" required>
              <span class="form__input-error" id="form__input_type_caption-error"></span>
            </label>
            <button class="form__submit" type="submit">Сохранить</button>
          </form>
        </div>
      </article>
      <article class="popup popup_type_add-new-place">
        <div class="popup__content">
          <button class="popup__close" type="button" aria-label="Закрыть форму"></button>
          <form class="form" name="new_place_form" novalidate>
            <h2 class="form__title">Новое место</h2>
            <label class="form__field">
              <input class="form__input form__input_type_name" id="form__input_type_placename"
                    type="text" name="placename" placeholder="Название" minlength="2" maxlength="30" required>
              <span class="form__input-error" id="form__input_type_placename-error"></span>
            </label>
            <label class="form__field">
              <input class="form__input form__input_type_link" id="form__input_type_link"
                    type="url" name="placelink" placeholder="Ссылка на картинку" required>
              <span class="form__input-error" id="form__input_type_link-error"></span>
            </label>
            <button class="form__submit" type="submit">Сохранить</button>
          </form>
        </div>
      </article>
      <article class="popup popup_type_card">
        <div class="popup__content">
          <button class="popup__close" type="button" aria-label="Закрыть"></button>
          <div class="popup-card">
            <img class="popup-card__img" src = "#" alt="#">
            <h2 class="popup-card__title">Место</h2>
          </div>
        </div>
      </article>
    </main>

    <footer class="footer">
      <p class="footer__copyright">&copy;2021 Mesto Russia</p>
    </footer>
  <script src="./scripts/constants.js"></script>
  <script src="./scripts/script.js"></script>
  <script src="./scripts/validate.js"></script>
</body>
</html>

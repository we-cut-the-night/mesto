<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">

            <h1 class="profile__name">Жак-Ив Кусто</h1>

        <button class="profile__button">

        </button>
      </section>

      <section class="elements">
        <div class="elements__item">
          <img class="elements__img" src = "./images/mesto_karachaevsk.jpg" alt="Карачаевск">
          <div class="elements__description">
            <h2 class="elements__title">Карачаевск</h2>
            <button class="elements__like"></button>
          </div>
        </div>
        <div class="elements__item">

          <div class="elements__description">
            <h2 class="elements__title">Гора Эльбрус</h2>
            <button class="elements__like"></button>
          </div>
        </div>
        <div class="elements__item">
          <img class="elements__img" src = "./images/mesto_dombay.jpg" alt="Домбай">
          <div class="elements__description">
            <h2 class="elements__title">Домбай</h2>
            <button class="elements__like"></button>
          </div>
        </div>
        <div class="elements__item">
          <img class="elements__img" src = "./images/mesto_elbrus.jpg" alt="Эльбрус">
          <div class="elements__description">
            <h2 class="elements__title">Гора Эльбрус</h2>
            <button class="elements__like"></button>
          </div>
        </div>
        <div class="elements__item">
          <img class="elements__img" src = "./images/mesto_dombay.jpg" alt="Домбай">
          <div class="elements__description">
            <h2 class="elements__title">Домбай</h2>
            <button class="elements__like"></button>
          </div>
        </div>
        <div class="elements__item">
          <img class="elements__img" src = "./images/mesto_karachaevsk.jpg" alt="Карачаево-Черкессия">
          <div class="elements__description">
            <h2 class="elements__title">Карачаево-Черкессия</h2>
            <button class="elements__like"></button>

      <section class="popup">
        <form class="popup__form">
          <button class="popup__form-close"></button>
          <h2 class="popup__form-title">Редактировать профиль</h2>
          <input class="popup__input-text popup__input-name" type="text" placeholder="Жак-Ив Кусто">
          <input class="popup__input-text popup__input-description" type="text" placeholder="Исследователь океана">
          <button class="popup__form-submit" type="submit">Сохранить</button>
        </form>
      </section>

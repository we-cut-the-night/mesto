<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto Russia</title>
</head>
<body class="root">
    <header class="header">
      <a href="#" class="header__logo"></a>
    </header>

    <main>
      <section class="profile">
        <img class="profile__avatar" src="./images/mesto_kusto.png" alt="Жак-Ив Кусто">
        <div class="profile__info">
          <div class="profile__title">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__edit" type="button" aria-label="Редактировать"></button>
          </div>
            <p class="profile__caption">Исследователь океана</p>
        </div>
        <button class="profile__button" type="button">
          <img class="profile__icon" src="./images/mesto_button.svg" alt="Загрузить фото">
        </button>
      </section>

      <section class="cards">
        <template id="card_template">
          <article class="card">
            <a href="#"><img class="card__img" src = "#" alt="#"></a>
            <button class="card__delete" type="button" aria-label="Удалить"></button>
            <div class="card__description">
              <h2 class="card__title"></h2>
              <button class="card__like" type="button" aria-label="Нравится"></button>
            </div>
          </article>
        </template>
      </section>

      <article class="popup popup_type_edit-profile">
        <form class="popup__form" name="edit_profile_form">
          <button class="popup__form-close" type="button" aria-label="Закрыть форму"></button>
          <h2 class="popup__form-title">Редактировать профиль</h2>
          <input required class="popup__input popup__input_type_name" type="text" name="username" placeholder="Имя">
          <input required class="popup__input popup__input_type_description" type="text" name="userdescription" placeholder="Описание">
          <button class="popup__form-submit" type="submit">Сохранить</button>
        </form>
      </article>
      <article class="popup popup_type_add-new-place">
        <form class="popup__form" name="new_place_form">
          <button class="popup__form-close" type="button" aria-label="Закрыть форму"></button>
          <h2 class="popup__form-title">Новое место</h2>
          <input required class="popup__input popup__input_type_name" type="text" name="placename" placeholder="Название">
          <input required class="popup__input popup__input_type_link" type="text" name="placelink" placeholder="Ссылка на картинку">
          <button class="popup__form-submit" type="submit">Сохранить</button>
        </form>
      </article>
      <article class="popup-card">
        <div class="popup-card__card">
          <button class="popup-card__close" type="button" aria-label="Закрыть"></button>
          <img class="popup-card__img" src = "#" alt="#">
          <h2 class="popup-card__title">Место</h2>
        </div>
      </article>
    </main>

    <footer class="footer">
      <p class="footer__copyright">&copy;2021 Mesto Russia</p>
    </footer>
  <script src="./scripts/script.js"></script>
</body>
</html>
